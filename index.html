<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="pt-br">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine.me</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        
    <nav>
        <a id="logo" href="#">
            <img src="images/logo.svg" alt="Treine.me">
        <ul>
            <li><a href+"#"><a>Home</li>
            <li><a href+"#"><a>Sobre</li>
            <li><a href+"#"><a>Treinar</li>
        </ul>
    </nav>
    
        
    <main>

        <!-- Section é usado como outra opção para as divs exemplo de section = class="text", 
            como neste caso temos apenas uma section, não há necessidade de inserir a informação do tipo -->

        <section>
            <h1>Treinos <span>exclusivos</span><br/>
                para você!</h1>

            <p>
                Nós criamos treinos <strong>exclusivos e únicos para você.</strong><br/>
                Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
            </p>

            <button>
                <img src="images/whats.svg" alt="icone do whatsapp">
                Comece já
            </button>
        </section>

        <img src="images/img.png" alt="mulher pulando corda em uma acadêmia">

    </main>
        
    <footer>
            fale conosco no instagram
            <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
        </footer>
     </div>
    
     <img id="balls" src="images/balls.svg" alt="bolinhas decorativas verdes no canto inferior direito da pagina">

</body>
</html>
